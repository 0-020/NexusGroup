 <!-- Contact Form Section -->
 <section class="bg-light" id="contact">
    <div class="container px-5">
        <div class="row gx-5 align-items-center justify-content-center justify-content-lg-between">
            <div class="col-lg-6"> 
                <!-- Color div -->
                <div class="bg-danger" style="border-radius: 1977px 268px 262px 159px; background: linear-gradient(to right, #e69a9a, #bb0101);">
                        <h2>Contactanos</h2>
                        <form id="form" class="contact-form">
                            <div class="field">
                                <label for="to_name">Nombre</label>
                                <input type="text" name="to_name" id="to_name" placeholder="Ingrese su nombre">
                            </div>
                            <div class="field">
                                <label for="from_name">Correo electrónico</label>
                                <input type="text" name="from_name" id="from_name" placeholder="Ingrese su correo electrónico">
                            </div>
                            <div class="field">
                                <label for="message">Mensaje</label>
                                <textarea name="message" id="message" rows="4" placeholder="Escriba su mensaje aquí. Nos pondremos en contacto con usted pronto."></textarea>
                            </div>
                            <input type="submit" id="button" value="Enviar Correo">
                        </form>
                    </div>
                    
                  
            </div>
            <div class="col-lg-6"> 
                <img src="assets/img/group.jpg" alt="seccion contacto" style="max-width: 38%; height: auto; position: absolute; top: 50%; left: 73%; transform: translate(-50%, -50%); border-radius: 109px 68px 162px 56px;" alt="contacto imagen ">
            </div>

    </div>
